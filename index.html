<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Banner-Felipe's Planters</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
        <link rel="stylesheet" href="style.css">

        <style>
            * { margin:0;padding:0;box-sizing:border-box;}
            div {position:absolute;background-repeat:no-repeat !important;}
            #loader{width:100%;height:100%;}

            .first-cherry-position {top: 52%;}
        </style>

        <script type="text/javascript"> const clickTag=""; </script>
	</head>
    <body>
        <div id="loader"></div>
        <div class="banner bannerSize" style="display: none" id="js-lunchable-bucket">

            <!--Banner decoration-->
            <div class="background-pink-position"></div>
            <div class="background-shadow-position"></div>
            <div class="banner-blue-position"></div>
            <div class="catchPhrase-first-position"></div>
            <div class="catchPhrase-second-position"></div>
            <div class="catchPhrase-third-position"></div>
            <div class="zoomIn-product-position"></div>
            <div class="zoomOut-product-position"></div>
            <div class="call-action-position"></div>
            <!--Banner decoration-->

            <!--Character parts-->
            <div class="character-normal-position"></div>
            <div class="character-closed-position"></div>
            <div class="left-hand-position"></div>
            <div class="right-hand-position"></div>
            <div class="left-bowl-position"></div>
            <div class="right-bowl-position"></div>
            <!--Character parts-->

            <!--Bowls elements-->
            <div class="bigBowl-empty-position"></div>
            <div class="bowl-full-position"></div>
            <!--Bowls elements-->

            <!--Peanuts elements-->
            <!--Left hand elements-->
            <div class="peanut-1-position"></div>
            <div class="peanut-2-position"></div>
            <div class="peanut-3-position"></div>
            <div class="peanut-4-position"></div>
            <div class="peanut-5-position"></div>
            <!--Right hand elements-->
            <div class="peanut-6-position"></div>
            <div class="peanut-7-position"></div>
            <div class="peanut-8-position"></div>
            <div class="peanut-9-position"></div>
            <div class="peanut-10-position"></div>
            <div class="peanut-11-position"></div>
            <!--Peanuts elements-->

            <div id="btnExit" class="bannerSize"></div>
        </div>
        <script src="TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            const _btnExit = document.getElementById('btnExit');
            _btnExit.addEventListener('click', clickTagHandler)
            function clickTagHandler(){ window.open(window.clickTag);}
        </script>
	</body>
</html>
